<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signal Viewer</title>
    
    <!-- Google Fonts - Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" type="text/css">
    
    <!-- Chart.js para el gráfico -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Nuestro script de osciloscopio -->
    <script src="/static/oscilloscope.js"></script>
    
    <style>
        /* Reset básico */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
        }
        
        header {
            border-bottom: 1px solid #eee;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: white;
        }
        
        .title {
            font-size: 20px;
            font-weight: 400;
            letter-spacing: 0.5px;
            color: #333;
        }
        
        .status-container {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }
        
        #connection-status {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #ddd;
            margin-right: 8px;
        }
        
        #connection-status.connected {
            background-color: #4CAF50;
        }
        
        .status-text {
            font-size: 14px;
            color: #666;
        }
        
        .nav-icons {
            display: flex;
            gap: 16px;
        }
        
        .icon {
            cursor: pointer;
            color: #666;
            font-size: 14px;
        }
        
        main {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .signal-card {
            border: 1px solid #eee;
            border-radius: 4px;
        }
        
        .card-header {
            padding: 16px 20px;
            border-bottom: 1px solid #eee;
        }
        
        .card-title {
            font-size: 18px;
            font-weight: 400;
        }
        
        .viewer-area {
            padding: 20px;
            height: 300px;
        }
        
        .chart-container {
            position: relative;
            height: 100%;
            width: 100%;
        }
        
        .card-actions {
            padding: 12px 20px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 12px;
        }
        
        button {
            background: transparent;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 8px 16px;
            font-size: 14px;
            color: #666;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.2s;
        }
        
        button:hover {
            background-color: #f9f9f9;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .header-right {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="title">Signal Viewer</div>
        <div class="header-right">
            <div class="status-container">
                <span id="connection-status"></span>
                <span class="status-text" id="status-text">Desconectado</span>
            </div>
            <div class="nav-icons">
                <span class="icon">↻</span>
                <span class="icon">⚙</span>
            </div>
        </div>
    </header>
    
    <main>
        <div class="signal-card">
            <div class="card-header">
                <h2 class="card-title">Osciloscopio en tiempo real</h2>
            </div>
            <div class="viewer-area">
                <div class="chart-container">
                    <canvas id="oscilloscope"></canvas>
                </div>
            </div>
            <div class="card-actions">
                <button id="connect-btn">Conectar</button>
                <button id="disconnect-btn" disabled>Desconectar</button>
            </div>
        </div>
    </main>
</body>
</html>
